<!DOCTYPE html>
<html style="height: 100%">
<head>
    <title>Flex Box</title>
</head>
<body style="height: 100%">
    <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
        <div style="background-color: black; width: 200px; height: 200px; margin-right: 200px"></div>
        <div style="background-color: red; width: 200px; height: 600px; display: flex; flex-direction: column; align-items: flex-end; justify-content: space-around">
            <div style="background-color: yellow; width: 50px; height: 50px;"></div>
            <div style="background-color: orange; width: 50px; height: 50px;"></div>
            <div style="background-color: white; width: 50px; height: 50px;"></div>
            <div style="background-color: black; width: 50px; height: 50px;"></div>
        </div>
    </div>
</body>
</html>
