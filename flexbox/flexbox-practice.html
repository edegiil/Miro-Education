<!DOCTYPE html>
<html style="height: 100%">
<head>
    <title>Flex Box Practice</title>
</head>
<body style="height: 100%">
    <div style="height: 100%; display: flex; justify-content: center; align-items: center;">
        <div style="background-color: #444; width: 400px; height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: space-between">
            <div style="display: flex; height: 30%; width: 100%; background-color: #888; justify-content: space-around; align-items: center">
                <h2>1</h2>
                <h2>2</h2>
                <h2>3</h2>
                <h2>4</h2>
            </div>
            <div style="display: flex; height: 70%; width: 100%; background-color: #aaa">
                <div style="background-color: yellow; width: 33%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center">
                    <h2>1</h2>
                    <h2>2</h2>
                    <h2>3</h2>
                    <h2>4</h2>
                </div>
                <div style="background-color: orange; width: 33%; height: 100%; display: flex; flex-direction: column; justify-content: space-around; align-items: center">
                    <h2>1</h2>
                    <h2>2</h2>
                    <h2>3</h2>
                    <h2>4</h2>
                </div>
                <div style="background-color: teal; width: 34%; height: 100%; display: flex; justify-content: space-between; align-items: center">
                    <h2>1</h2>
                    <h2>2</h2>
                    <h2>3</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
